{% extends 'base.html' %}
{% block content %}

<div class="col-sm-12">
<h4 class="text-center alert alert-info"> Show Post</h4>
{% if post %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">Create Date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for p in post %}
    <tr>
      <th scope="row">{{p.id}}</th>
      <td>{{p.title}}</td>
      <td>{{p.content}}</td>
      <td>{{p.created_on}}</td>
      
      <td>
      <a href="{% url 'updatedata' p.id %}" class="btn btn-success">Edit</a>
      <form action="{% url 'deletedata' p.id %}" method="POST" class="d-inline">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Delete"></form>
    </tr>
    {% endfor %}
  
  </tbody>
</table>


{% else %}
<h4 class="text-center alert alert-info"> No Record Found</h4>
{% endif %}
</div>
</div>
{% endblock content %}
