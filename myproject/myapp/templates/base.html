<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Personal Blog</title>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between">
  <div class="container-fluid">
    <a class="navbar-brand" href="/blog_post">Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/blog_post">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/addpost">Add Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/list_post">Show All Post</a>
        </li>

      </ul>
     {% if user.is_authenticated %}
        <ul class="navbar-nav mr-sm-2">
					<li class="nav-item"> <a class="nav-link">Hello-{{user.first_name}}</a></li>
					<li class="nav-item">
					    <a class="nav-link" href="/logout"><i class="fas fa-bookmark fa-fw mr-2"></i>Logout</a>
					</li>
					{% else %}
					<li class="nav-item">
					    <a class="nav-link" href="/register"><i class="fas fa-bookmark fa-fw mr-2"></i>Sign Up</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" href="/login"><i class="fas fa-bookmark fa-fw mr-2"></i>Login</a>
					</li>
            </ul>
          {% endif %}
    </div>
  </div>
</nav>
{% block content %}
{% endblock content %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
